<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="50%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891B2"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#22D3EE;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#67E8F9">
    <line x1="0" y1="50" x2="1200" y2="50" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke-width="1"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke-width="1"/>
    <line x1="0" y1="250" x2="1200" y2="250" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="300" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="300" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="300" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="300" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="300" stroke-width="1"/>
  </g>

  <!-- Glow effect -->
  <ellipse cx="600" cy="150" rx="400" ry="120" fill="url(#glow)"/>

  <!-- Loop visualization: arrows forming a cycle -->
  <g transform="translate(160, 105)" opacity="0.25">
    <!-- Circular arrows representing the agent loop -->
    <path d="M 0 45 A 45 45 0 1 1 45 90" stroke="#22D3EE" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <polygon points="45,82 45,98 55,90" fill="#22D3EE"/>
    <path d="M 90 45 A 45 45 0 1 1 45 0" stroke="#0891B2" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <polygon points="45,8 45,-8 35,0" fill="#0891B2"/>
  </g>

  <!-- Title -->
  <text x="600" y="125" text-anchor="middle" font-family="'Space Grotesk', 'Inter', system-ui, sans-serif" font-size="72" font-weight="700" letter-spacing="-3" fill="white">yo-agent</text>

  <!-- Accent line -->
  <rect x="480" y="145" width="240" height="3" rx="1.5" fill="url(#accent)"/>

  <!-- Tagline -->
  <text x="600" y="185" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="20" font-weight="400" fill="#94A3B8">The agent loop is the product.</text>

  <!-- Feature pills -->
  <g font-family="'JetBrains Mono', 'Fira Code', monospace" font-size="12" font-weight="500">
    <rect x="270" y="210" width="120" height="28" rx="14" fill="#0891B2" fill-opacity="0.15" stroke="#0891B2" stroke-opacity="0.3" stroke-width="1"/>
    <text x="330" y="228" text-anchor="middle" fill="#22D3EE">7 Providers</text>

    <rect x="410" y="210" width="100" height="28" rx="14" fill="#0891B2" fill-opacity="0.15" stroke="#0891B2" stroke-opacity="0.3" stroke-width="1"/>
    <text x="460" y="228" text-anchor="middle" fill="#22D3EE">6 Tools</text>

    <rect x="530" y="210" width="140" height="28" rx="14" fill="#0891B2" fill-opacity="0.15" stroke="#0891B2" stroke-opacity="0.3" stroke-width="1"/>
    <text x="600" y="228" text-anchor="middle" fill="#22D3EE">Streaming SSE</text>

    <rect x="690" y="210" width="110" height="28" rx="14" fill="#0891B2" fill-opacity="0.15" stroke="#0891B2" stroke-opacity="0.3" stroke-width="1"/>
    <text x="745" y="228" text-anchor="middle" fill="#22D3EE">Async/Await</text>

    <rect x="820" y="210" width="115" height="28" rx="14" fill="#0891B2" fill-opacity="0.15" stroke="#0891B2" stroke-opacity="0.3" stroke-width="1"/>
    <text x="877" y="228" text-anchor="middle" fill="#22D3EE">Trait-Based</text>
  </g>

  <!-- Rust crab icon (simplified) -->
  <text x="600" y="278" text-anchor="middle" font-size="16" fill="#475569">ðŸ¦€</text>
</svg>
